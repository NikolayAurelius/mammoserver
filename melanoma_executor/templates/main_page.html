<!doctype html>

<!DOCTYPE html>
<html>

<head>

    <style>
   p.blocktext {
    margin-left: auto;
    margin-right: auto;
    width: 6em
   }
    </style>
	<title> lookyour.health </title>
</head>

<body>
    <p align = "center" >This site was created using sources for non commercial use based on the following materials available at the links: </p>

    <p class = "blocktext">
        <a href = "https://www.kaggle.com/amyjang/tensorflow-transfer-learning-melanoma">Algorithm</a>
        <br></br>
        <a href = "https://www.kaggle.com/c/siim-isic-melanoma-classification/data">Dataset</a>

    <br></br>
	<form align = "center" method=post enctype=multipart/form-data>
		<div class="form-group">

    	<p align= "center"> <input type=file name=file value="Choose file to upload">
    	<input class="btn btn-outline-secondary" type=submit value=Upload> </p>
    </form>

    <p align= "center"> If the result is more than 15%, you should pay attention. </p>


    {% if status %}
    	<h1 align= "center"> {{ status }} </h1>
    {% endif %}

    {% if showimg %}
    	<p align= "center"> <img src="/static/uploads/{{showimg}}" alt="User Image" width="256" height="256"> </p>
    {% endif %}


</body>
</html>
